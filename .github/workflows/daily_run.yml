name: run
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *' # this is 10:30am pst. basketball ref usually finishes updating around 7:45 but is late fairly often

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3

      - name: retreive secret + decode to file
        env:
          PRIVATE: ${{ secrets.PRIVATE }}
        run: |
          echo $PRIVATE | base64 --decode > info/private.yml

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.8' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python cbb_shirts.py

        
